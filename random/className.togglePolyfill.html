<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mystyle {
  width: 100%;
  padding: 25px;
  background-color: coral;
  color: white;
  font-size: 25px;
  box-sizing: border-box;
}
.somestyle {
  width: 100%;
  padding: 25px;
  background-color: coral;
  color: teal;
  font-size: 25px;
  box-sizing: border-box;
}
</style>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
This is a DIV element.
</div>

<script>
function myFunction() {
  const styleName = 'mystyle';
  var element = document.getElementById("myDIV");
  var old = element.className;
  var n;
  console.log('old value is :' + old);
  var index = old.indexOf('mystyle');
  if(index == -1){
  	n = old + ' mystyle';
  }
  else{
    //n = old.substr(0,index) + old.substr(-1, old.length-n);
    n = old.substr(0,index) + old.substr(index + styleName.length, old.length);
  }
  element.className = n.trim();
  console.log('new value is :' + element.className);  
}
</script>

</body>
</html>
